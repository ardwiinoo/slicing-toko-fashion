<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Top Navbar -->
    <div class="bg-primary1 w-full p-2">
      <div class="container mx-auto flex justify-center md:justify-between">
        <p class="text-white hidden md:flex">
          <img src="./assets/images/call.svg" alt="call" class="mr-2" /> 0834
          123 8123
        </p>
        <p class="text-white">Dapatkan Promo Beli 1 Gratis 1</p>
        <p class="text-white hidden md:flex">
          <img src="./assets/images/location.svg" alt="location" class="mr-2" />
          Yogyakarta, Indonesia
        </p>
      </div>
    </div>
    <!-- End Top Navbar -->

    <!-- Navbar -->
    <nav class="bg-white px-2 sm:px-4 py-2.5 w-full border-b border-gray-200">
      <div
        class="container flex flex-wrap items-center justify-between mx-auto"
      >
        <a href="#" class="flex items-center">
          <img
            src="./assets/logo.svg"
            class="h-6 mr-3 sm:h-9"
            alt="TokoFashion"
          />
        </a>
        <div class="flex md:order-2">
          <button
            type="button"
            class="text-primary1 border border-primary1 focus:ring-4 focus:outline-none focus:ring-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-1"
          >
            Login
          </button>
          <button
            type="button"
            class="text-white bg-primary1 hover:bg-green-900 focus:ring-4 focus:outline-none focus:ring-green-400 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0"
          >
            Register
          </button>
          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200"
            aria-controls="navbar-sticky"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-6 h-6"
              aria-hidden="true"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </button>
        </div>
        <div
          class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
          id="navbar-sticky"
        >
          <ul
            class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white"
          >
            <li>
              <a
                href="#"
                class="font-bold block py-2 pl-3 pr-4 text-white bg-primary1 rounded md:bg-transparent md:text-primary1 md:p-0"
                aria-current="page"
                >Home</a
              >
            </li>
            <li>
              <button
                id="dropdownNavbarLink"
                data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 pl-3 pr-4 font-bold text-primary1 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-primary1 md:p-0 md:w-auto"
              >
                Kategori
                <svg
                  class="w-5 h-5 ml-1"
                  aria-hidden="true"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
              </button>
              <!-- Dropdown menu -->
              <div
                id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
              >
                <ul
                  class="py-2 text-sm text-gray-700"
                  aria-labelledby="dropdownLargeButton"
                >
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                      >Dashboard</a
                    >
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                      >Settings</a
                    >
                  </li>
                  <li>
                    <a href="#" class="block px-4 py-2 hover:bg-gray-100"
                      >Earnings</a
                    >
                  </li>
                </ul>
                <div class="py-1">
                  <a
                    href="#"
                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                    >Sign out</a
                  >
                </div>
              </div>
            </li>
            <li>
              <a
                href="#"
                class="font-bold block py-2 pl-3 pr-4 text-primary1 rounded md:bg-transparent md:text-primary1 md:p-0 hover:bg-gray-100"
                aria-current="page"
                >Promo</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero -->
    <div class="bg-primary2 h1/2 w-full">
      <div
        class="container mx-auto grid grid-cols-1 md:grid-cols-2 items-center"
      >
        <div class="flex justify-center md:order-2">
          <img
            src="./assets/images/hero.png"
            alt="hero"
            class="h-64 md:h-96 mb-4 md:mb-0"
          />
        </div>
        <div class="ml-5">
          <p class="font-light text-xl">Diskon 30% Hari ini</p>
          <p class="font-black text-3xl md:text-6xl text-primary1">
            Promo 2023<br />
            Jacket Collection
          </p>
          <button
            type="button"
            class="mt-5 mb-4 text-gray-900 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 mr-2"
          >
            Beli Sekarang
          </button>
        </div>
      </div>
    </div>
    <!-- Hero End -->

    <!-- Kategori -->
    <div
      class="mt-6 container mx-auto grid grid-cols-1 md:grid-cols-3 gap-5 mb-6"
    >
      <div
        class="relative bg-primary2 p-5 rounded-md flex justify-between mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-white">Diskon 10 %</p>
          <p class="font-black text-3xl text-white">T-Shirt</p>
          <button
            type="button"
            class="mt-3 text-primary2 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="./assets/images/category1.png" alt="T-shirt" />
        </div>
      </div>
      <div
        class="bg-primary3 p-5 rounded-md flex justify-between relative mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-black">Diskon 10 %</p>
          <p class="font-black text-3xl text-black">Sepatu</p>
          <button
            type="button"
            class="mt-3 text-white bg-black border border-gray-300 focus:outline-none hover:bg-primary1 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="./assets/images/category2.png" alt="Sepatu" />
        </div>
      </div>
      <div
        class="bg-primary1 p-5 rounded-md flex justify-between relative mx-5 md:mx-0"
      >
        <div>
          <p class="font-light text-xl text-white">Diskon 10 %</p>
          <p class="font-black text-3xl text-white">Jeans</p>
          <button
            type="button"
            class="mt-3 text-primary1 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg text-sm px-4 py-2 mr-2"
          >
            Beli Sekarang
          </button>
        </div>
        <div class="absolute bottom-0 right-0">
          <img src="./assets/images/category3.png" alt="Jeans" />
        </div>
      </div>
    </div>
    <!-- Kategori End -->

    <!-- CDN Flowbite -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.js"
      integrity="sha512-sCKIJdqxtLpeGLwHw0Qa2ASg6Kw0LxZTflrPn9qymui0KLVxIyC1DhQf5/3nyPC35XISaMzqaJdj2AyXqQuPIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- CDN Flowbite -->
  </body>
</html>
